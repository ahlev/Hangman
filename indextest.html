<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstraptweaks.css">
   
    <title>Hangman</title>
</head>
<body>

<div class="container-fluid">

    <!-- header jumbotron -->
    <div class="jumbotron">
        <h1>HANGMAN TIME</h1>
        <p>Guess the missing word! Press a key to guess a letter.</p>
    </div>
</div>


<div class="row">
    <!-- left column -->
    <div class="col-xs-3 col-xs-offset-2 col-lg-offset-0 col-lg-3 leftColumn">
        <img src="assets/rick1.png"></div>

    <!-- right column
        only one that has a panel-title... -->
    <div class="col-xs-5 col-lg-9 rightColumn">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Word to Guess</h3>
            </div>
            <div class="panel-body">
                <h2 id ="wordtoGuess"></h2>
            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-body">
                Wrong Guesses: <span id="wrongGuesses"></span>
            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-body">
                Guesses Left: <span id="numGuesses"></span>
            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-body">
                Win Counter: <spen id="winCounter"></spen>
            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-body">
                Loss Counter: <spen id="lossCounter"></spen>
            </div>
        </div>

    </div>
</div>
</div>

    <script src="game.js"></script>
</body>
</html>
